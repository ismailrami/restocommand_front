<div id="wrapper" ng-init='init()'>
        <div ng-include="'partials/navBar.html'"></div>
        
         <div ng-include="'partials/menuRestaurateur.html'" ng-init="[selectedMenu =true] [selected=true]"></div>
       
        <div id="page-wrapper" >
          <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            {{translation.page_header_add_menu}}
                        </h1>
                    </div>

                </div>
            <div class="panel panel-default">
                    <div class="panel-heading">
                       <h3>{{translation.panel_heading_add_menu}}  </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        <div class="col-lg-2">
                            
                        </div>
            <div class="col-lg-8" >
                

                <form ng-submit="addMenu()" name="addMenuForm" novalidate>
                                <div class="row form-group" ng-class="{'has-error':((addMenuForm.name.$error.minlength && submitted)||(addMenuForm.name.$error.required && submitted))}">
                                    <div  class="col-lg-2"><label>{{translation.label_name}}</label></div>
                                    <div  class="col-lg-10"><input required name="name" ng-minlength="3" class="form-control" ng-model="menu.name">
                                        <label class="control-label" ng-show="(addMenuForm.name.$error.minlength && submitted)">{{translation.err_min_3}}</label>
                                        <label class="control-label" ng-show="(addMenuForm.name.$error.required && submitted)">{{translation.err_required}}</label>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div  class="col-lg-2"><label><b>{{translation.label_step}}</b></label></div>
                                </div>

                                <div class="row form-group" ng-class="{'has-error':((addMenuForm.step.$error.minlength && submitted)||(addMenuForm.step.$error.required && submitted))}">
                                    <div  class="col-lg-2"><label>{{translation.label_title_step}}</label></div>
                                    <div  class="col-lg-10"><input required name="step" class="form-control" ng-model="steps[0]">
                                        <label class="control-label" ng-show="(addMenuForm.step.$error.minlength && submitted)">{{translation.err_min_3}}</label>
                                        <label class="control-label" ng-show="(addMenuForm.step.$error.required && submitted)">{{translation.err_required}}</label>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    
                                    <div  class="col-lg-8">
                                        <ul class="list-group" ui-sortable="valuesSortable" ng-model="listValues">
                                            <li ng-repeat ="x in prodd[0]" >
                                                <label class="todoCheckboxlabel" >{{x.short_name}}</label>
                                                <button type="button" class="close pull-right" aria-hidden="true" ng-click="delete($index,0)">Ã—</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div> 


                                <div class="row form-group">
                                    <div  class="col-lg-12">
                                        <input class="form-control" type="text" ng-model="tab[0]" ng-change="change(tab[0],0)" typeahead="t as (t.name) for t in prodSerched | filter:$viewValue" />
                                    </div>
                                </div>
                                
                                <addstepsteps></addstepsteps>
                                <div id="space-for-buttons"></div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default pull-right">{{translation.bt_valid}}</button>
                                </div>
                            </form>
                            </div>
                     </div>
                </div>
            </div>  
            </div>
</div>
